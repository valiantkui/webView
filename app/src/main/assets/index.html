<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style>
			
			body{
				background-color: gray;
			}
			.fold1, .fold2, .flod3{
				width: 300px;
				height: 200px;
			}
			.fold1{
				position: absolute;
				left: 300px;
				top: 300px;
			}
			.fold2{
				position: absolute;
				left: 400px;
				top: 400px;
			}
			.flod3{
				position: absolute;
				left: 200px;
				top: 400px;
			}
			.fold1:hover{
				z-index: 999;
			}
			.flod3:hover{
				z-index: 999;
			}
			.fold2:hover{
				z-index: 999;
			}
			/*流动定位演示*/
			#position1{
				border: dashed;
				height: 400px;
			}
			#position1 div{
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="position1">
			<div>这是一个块元素1</div>
			<div>这是一个块元素2</div>
			<div>这是一个块元素3</div>
			<div>这是一个块元素4</div>
		</div> 
		<div style="border: dashed; height: 600px; width: 100%; position: absolute;">
			<img class="fold1" src="img/1.jpg" />
			<img  class="fold2" src="img/2.jpg" />
			<img class="flod3" src="img/3.jpg" />
			
		</div>
		
		
	</body>
</html>
